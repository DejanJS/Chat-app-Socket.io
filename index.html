<!doctype html>
<html>
  <head>
    <title>Chat-app</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      .box { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      .box input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      .box button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

		.boxn{
			border: 1px solid black;
			border-radius:10px;
			height:200px;
			width:300px;
			position:relative;
			padding:10px;
			font-size:15px;
		
		}
		.type { 
			bottom: 43px;
		   position: fixed;
		   margin-left: 50px;
		 }

.loader {
	position:fixed;
	width:50px;
	height:15px;
	text-align:center;
	display:none;
	bottom:43px;

} 

.circle {
  height: 5px;
  width: 10px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
	position:relative;
	animation: expand .99s ease-in-out infinite;
	transform-origin: center center;
}

@keyframes expand {
  0% {
    transform: scale(1);
  }
  25% {
    transform: scale(1.55);
  }
}

.circle:nth-child(1) {
	opacity:0.3;
  background:red;
}

.circle:nth-child(2) {
	opacity:0.3;
  animation-delay: 280ms;
   background: red; 
}

.circle:nth-child(3) {
	opacity:0.3;
  animation-delay: 560ms;
  background:red;
}
    </style>
  </head>
  <body>
  	<div class="boxn">
		<Strong>Nickname : </Strong><input type="text" class="Nname"/>
		<button class="ok">OK</button>
	</div>
    <ul id="messages"></ul>
<div class="loader">
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
</div>
    <div class="type"></div>
    <div class="box">
      <input id="m" autocomplete="off" disabled/><button class="send">Send</button>
    </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
	

	$(function(){
		var socket = io();
		var username;	
	$('html > * :not(.boxn):not(.Nname):not(.ok):not(strong)').css("opacity",0.2);
	$('.ok').click(function(){
		username = $('.Nname').val()
		$('.boxn').remove();
		$('*').css("opacity",1);
		$('#m').removeAttr("disabled");
	})

	$('.send').click(function(){
		if($('.boxn').length <= 0){
		socket.emit('chat message',{ msg : $('#m').val(), user : username});
			$('#m').val('');
		}
		return false;
		
	})
		$('#m').keyup(function(e){
			if(e.which === 13){
			socket.emit("chat message",{ msg : $(this).val(), user : username});
				$(this).val('')
			}
		})
			socket.on("chat message",function(msg){
				$('.loader').css("display","none");
				$('.type').text('');
				$('#messages').append($('<li>').text(msg.user + " : " + msg.msg));
		 	})

		 	$("#m").on("input",function(){
		 		socket.emit("typing",username);
		 		if(true){ // small typing hack
			 		setTimeout(function(){
			 			socket.emit("notyping",'')	
			 		},2000)	
		 		}		 		
		 	})

		 	socket.on("typing",function(data){
		 		$('.loader').css("display","inline-block");
		 		$('.type').html("<em>" + data + " is typing..." + "</em>")
		 	})
		 	socket.on("notyping",function(empty){
		 			$('.loader').css("display","none");	 		
		 			$('.type').text(empty);		 				 		
		 	})		
	})
	
	</script>
  </body>
</html>
